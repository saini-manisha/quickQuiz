<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <div id="game" class="flex-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <div class="hud-prefix">
                        Question
                    </div>
                    <div class="hud-main-text" id="questionCounter">
                        1/3
                    </div>
                </div>
                <div id="hud-item1">
                    <div class="hud-prefix">
                        Score
                    </div>
                    <div class="hud-main-text" id="score">
                        0
                    </div>
                </div>
            </div>
            <h2 id="question">What is answer to this question</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice A </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">
                    Choice B
                </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">
                    Choice C
                </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">
                    Choice D
                </p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
